# VisualEditor support. T262392
AllowEncodedSlashes NoDecode
RewriteRule ^/?w/rest.php/ - [L,NC]

# Close access to git repo
RedirectMatch 404 /\.git

# Disable directory indexing
Options -Indexes

ErrorLog "|/usr/sbin/rotatelogs -c -f -l -p /rotatelogs-compress.sh -L /var/log/httpd/error_log.current /var/log/httpd/error_log_%Y%m%d 86400"

# Overwrite log format to include X-Forwarded-For if it is provided
<IfModule log_config_module>
	SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
	LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
	LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" forwarded
	CustomLog "|/usr/sbin/rotatelogs -c -f -l -L /var/log/httpd/access_log.current /var/log/httpd/access_log_%Y%m%d 86400" combined env=!forwarded
	CustomLog "|/usr/sbin/rotatelogs -c -f -l -L /var/log/httpd/access_log.current /var/log/httpd/access_log_%Y%m%d 86400" forwarded env=forwarded
</IfModule>
