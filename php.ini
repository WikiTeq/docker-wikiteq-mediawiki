log_errors="${PHP_LOG_ERRORS}"
; must be an integer, see
; https://www.php.net/manual/en/function.error-reporting
; https://www.php.net/manual/en/errorfunc.constants.php
error_reporting="${PHP_ERROR_REPORTING}"

; Override default PHP settings to allow for uploads larger than 2M
upload_max_filesize="${PHP_UPLOAD_MAX_FILESIZE}"
post_max_size="${PHP_POST_MAX_SIZE}"

# https://www.mediawiki.org/wiki/Extension:Flow#.22maximum_function_nesting_level_of_.27100.27_reached.2C_aborting.22
xdebug.max_nesting_level=200
